<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton's First Law - Moving Car</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .info-box h2 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .sliders {
      margin-top: 10px;
    }
    .sliders label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <h2>Virtual Lab: Newton's First Law</h2>
    <p>Use Arrow Keys to control the car:</p>
    <ul>
      <li><strong>↑:</strong> Increase acceleration</li>
      <li><strong>↓:</strong> Apply brakes</li>
      <li><strong>→:</strong> Move forward</li>
    </ul>
    <div class="sliders">
      <label>Friction: <span id="friction-value">0.01</span></label>
      <input type="range" id="friction-slider" min="0" max="0.1" step="0.01" value="0.01">
      <label>Acceleration: <span id="acceleration-value">1</span></label>
      <input type="range" id="acceleration-slider" min="0.1" max="2" step="0.1" value="1">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
